
<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>u can textfields</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://npmcdn.com/normalize.css@4.1.1">
<link rel="stylesheet" href="https://npmcdn.com/typeplate-starter-kit@3.0.2/dist/css/typeplate.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400">
<link rel="stylesheet" href="https://npmcdn.com/ucanbuttons@1.2.0">
<link rel="stylesheet" href="dist/style.css">
<style text="text/css">
html,
body {
  color: #444;
  font-family: 'Roboto';
  font-size: 18px;
  margin:0;
  padding: 0;
}

h1 {
  font-family: 'Roboto Slab';
}

.root {
  margin-top: 60px;
  text-align: center;
}

.monospace {
  font-family: 'Source Code Pro';
}

.form-showcase {
  margin: 60px auto;
  max-width: 500px;
  text-align: center;
}

legend,
label {
  text-align: left;
}

</style>
</head>
<body>

<div class="root">

<h1 class="typl8-mega">u can textfields</h1>

<div class="form-showcase">
  <div>
    <span class="monospace">basic forms</span>
  </div>
  <br>

  <form class="form">
    <fieldset class="fieldset">
      <legend class="legend legend-underline">So Basic Information</legend>
      <div class="form-group">
        <label>
          <span class="form-label">Your name</span>
          <div class="form-control">
            <input type="text">
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="form-label">Who are you</span>
          <div class="form-control">
            <textarea></textarea>
          </div>
        </label>
      </div>

    </fieldset>

    <fieldset class="fieldset">
      <legend class="legend legend-underline">Basic mailing list</legend>
      <div class="form-group form-group-border inline-fields">
        <label>
          <span class="form-label">Email</span>
          <div class="form-control">
            <input type="text" placeholder="john@smith.com">
          </div>
          <button class="btn btn-condone">Yasssss</button>
        </label>
      </div>
    </fieldset>

    <fieldset class="fieldset">
      <legend class="legend legend-underline">Moar basic</legend>
      <div class="form-group">
        <label>
          <span class="form-label">Your name:</span>
          <div class="form-control form-control-rounded">
            <input type="text">
          </div>
        </label>
      </div>

      <div class="form-group form-group-border inline-fields">
        <label>
          <span class="form-label">Email</span>
          <div class="form-control">
            <input type="text" placeholder="john@smith.com">
          </div>
          <button class="btn btn-condone">Yasssss</button>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="form-label">Your name:</span>
          <div class="form-control form-control-rounded">
            <textarea></textarea>
          </div>
        </label>
      </div>
    </fieldset>

    <button class="btn btn-attention btn-border btn-rounded">Cancel</button>
    <button class="btn btn-inform btn-border btn-rounded">Save</button>
    <button class="btn btn-condone btn-border btn-rounded">Submit</button>
  </form>
</div>


</div><!-- /.root -->

</body>
</html>
